{% extends 'base.html' %}

{% block body %}
<h2 class="m-5">新規データ追加</h2>
<form class="m-5" action="/" method='POST'>
    <div class="form-group pb-3">
        <label for="Sr_num">87Sr/86Sr</label>
        <input type="number" step="0.000001" class="form-control" name="Sr" >
        <small id="title-help" class="form-text text-muted">値を入力してください。</small>
    </div>
    <div class="form-group pb-3">
        <label for="Rb_num">87Rb/86Sr</label>
        <input type="number" step="0.000001" class="form-control" name="Rb" >
        <small id="title-help" class="form-text text-muted">値を入力してください。</small>
    </div>
    <a class="btn btn-outline-primary" href="/" role="button">Return</a>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock %}
